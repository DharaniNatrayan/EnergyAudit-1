<!DOCTYPE html>
<html>
<head>
	<title>Selection Transformer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<form class="form-horizontal">
<div id = "fullDiv">
	<div class="container col-lg-4 col-md-4 col-sm-5 col-xs-6" >
	<div class="form-group">
	<h1>Loading for Maximum Efficiency</h1>
	</div>
	<div class="form-group">
 	   	<label  for="rating" >Rating of Transformer(KVA)
 	   	</label>
 	 <div>
 	   	<input type="number" name="ratingoftransformer" class="form-control" id="rating">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="voltage" >Voltage(Volts)
 	   	</label>
 	 <div>
 	   	<input type="number" name="voltage" class="form-control" id="voltage">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="current" >Current(Amp)
 	   	</label>
 	 <div>
 	   	<input type="number" name="current" class="form-control" id="current">
 	 </div>
 	 </div>

	<div class="form-group">
 	   	<label  for="noload" >No Load Losses(W)
 	   	</label>
 	 <div>
 	   	<input type="number" name="noloadlosses" class="form-control" id="noload">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="loadlosses" >Load Losses(W)
 	   	</label>
 	 <div>
 	   	<input type="number" name="loadlosses" class="form-control" id="loadlosses">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="powerfac" >Power Factor
 	   	</label>
 	 <div>
 	   	<input type="number" name="powerfactor" class="form-control" id="powerfac">
 	 </div>
 	 </div>

	<div class="form-group">
	<h1>Calculated Values</h1>
	</div>
	<div class="form-group">
 	   	<label  for="loadfac" >Load Factor
 	   	</label>
 	 <div>
 	   	<input type="number" name="loadfactor" class="form-control" id="loadfac">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="loadfactor" >Load-Factor for Max Efficiency
 	   	</label>
 	 <div>
 	   	<input type="number" name="loadfactor" class="form-control" id="loadfactor">
 	 </div>
 	 </div>
 	 <div class="form-group">
 	   	<label  for="transformereff" >Transformer Efficiency(%)
 	   	</label>
 	 <div>
 	   	<input type="number" name="transformerefficiency" class="form-control" id="transformereff">
 	 </div>
 	 </div>
 </div>
 </div>
 </form>
 </body>
 </html>
