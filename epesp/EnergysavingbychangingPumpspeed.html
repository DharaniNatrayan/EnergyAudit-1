<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<form class="form-horizontal">
<div id = "fullDiv">
	<div class="container col-lg-4 col-md-4 col-sm-5 col-xs-6" >
 	 
	 <div class="form-group">
 	  <h3> 	<label >Existing Parameters</label></h3>
 	   </div>
 	  <div class="form-group">
 	   	<label  for="speed">Speed</label>
 	   	<div >
 	     		<input type="number" name="speed" placeholder="RPM" class="form-control" id="speed">
 	   	</div>
 	</div>
 	<div class="form-group">
 	   	<label  for="flow">Flow</label>
 	   	<div >
 	     		<input type="number" name="flow"  placeholder="M3/Sec" class="form-control" id="flow">
 	   	</div>
 	 </div>
 	<div class="form-group">
 	   	<label  for="head">Head</label>
 	   	<div >
 	     		<input type="number" name="head" placeholder="Meters" class="form-control" id="head">
 	   	</div>
 	 </div>
 	
 	 <div class="form-group">
 	   	<label  for="power">Power</label>
 	   	<div >
 	     		<input type="number" name="power" placeholder="KW" class="form-control" id="power">
 	   	</div>
 	 </div>
 	  <div class="form-group">
 	  <h3> 	<label >New Parameters</label></h3>
 	   </div>
 	    <div class="form-group">
 	   	<label  for="speed1">Speed</label>
 	   	<div >
 	     		<input type="number" name="speed1" placeholder="RPM" class="form-control" id="speed1">
 	   	</div>
 	   	 <div class="form-group">
 	  	<h3> 	<label >General Parameters</label></h3>
 	   </div>
       <div class="form-group">
 	   	<label  for="electricitycostunit">Electricity Cost/Unit</label>
 	   	<div >
 	     		<input type="number" name="electricitycostunit" placeholder="Rs" class="form-control" id="electricitycostunit">
 	   	</div>
 	 </div>
 	  <div class="form-group">
 	   	<label  for="runninghoursyear">Running hours/year</label>
 	   	<div >
 	     		<input type="number" name="runninghoursyear"  class="form-control" id="runninghoursyear">
 	   	</div>
 	 </div>
 	 
	 <button type="button" class="btn btn-primary">Print</button>
    <button type="button" class="btn btn-primary">Close</button>

  </div>
 </div>
  
  </div>
 </form>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
